<tr>
    <th scope="row">{{client.id}}</th>
    <td>{{client.name}}</td>
    <td>{{client.email}}</td>
    <td>
        <button class="btn btn-primary" c-get="{{ url_for('customer.edit_customer',
            customer_id=client.id) }}" c-target="#form-client">Edit</button>
            
        <button class="btn btn-danger" c-delete="{{ url_for('customer.delete_customer',
            customer_id=client.id) }}" c-remove-closest="tr">Delete</button>
    </td>
</tr>
